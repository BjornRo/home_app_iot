<!DOCTYPE html>
<html lang="en">

<head>{% block css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">{%
    endblock %}{% block meta %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />{% endblock %}{% block header %}{% endblock
    %}
    <title>{% block title %}Base{% endblock %}</title>
</head>

<body style="font-size: 20px;">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" style="width:100vw;">
        <button class="navbar-toggler m-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                <a class="text-light btn btn-secondary m-1 btn-lg" href="/">Home</a>
                <a class="text-light btn btn-secondary m-1 btn-lg" href="{{ url_for('datavisualizer.home') }}">Data
                    Graphs</a>
                <a class="text-light btn btn-secondary m-1 btn-lg" href="{{ url_for('views.notes') }}">Notes</a>
                <a class="text-light btn btn-secondary m-1 btn-lg" href="{{ url_for('booking.home') }}">Booking</a>
            </div>
        </div>
    </nav>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">{% block footer %}{% endblock %}</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>{% block script %}{%endblock %}
</body>

</html>
