{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<h2>Booking page</h2>
<h3>{{select}}</h3>
<form action={{dir}} method="POST" enctype="application/json">
{% for i,v in enumerate(keys) %}
    <li>
        <input type="submit" name="{{i}}" value="{{v}}">
        <input type="hidden" name="{{loc}}" value="{{v}}">
        {% for j in data %}
        <input type="hidden" name="{{j}}" value="{{j}}">
        {%endfor%}
    </li>
{%endfor%}
</form>


{% endblock %}
